<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Tasks | GreenInd</title>
</head>
<body>
    <div class="container">
        <h2>Tasks for Your Class</h2>

        <table border="1">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through tasks -->
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.name}">Task Name</td>
                    <td th:text="${task.category}">Category</td>
                    <td th:text="${task.description}">Description</td>
                    <td th:text="${taskStatus[task.id]} ?: 'Not Accepted'">Status</td>
                    <td>
                        <form th:if="${taskStatus[task.id] == null}" th:action="@{/student/accept-task}" method="post">
                            <input type="hidden" name="taskId" th:value="${task.id}">
                            <button type="submit">Accept Task</button>
                        </form>

                        <form th:if="${taskStatus[task.id] == 'PENDING'}" th:action="@{/student/submit-task-proof}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="taskId" th:value="${task.id}">
                            <input type="file" name="proof" required>
                            <button type="submit">Submit Proof</button>
                        </form>

                        <span th:if="${taskStatus[task.id] == 'APPROVED'}">✅ Approved</span>
                        <span th:if="${taskStatus[task.id] == 'REJECTED'}">❌ Rejected</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/student/student-dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
