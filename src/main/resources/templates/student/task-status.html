<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Status | GreenInd</title>
</head>
<body>
    <h2>Hello, <span th:text="${student.name}">Student Name</span>!</h2>
    <h3>Your Task Status</h3>

    <table border="1">
        <thead>
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Status</th>
                <th>Points Earned</th>
                <th>Badge Level</th>
                <th>Admin Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="submission : ${submissions}">
                <td th:text="${submission.task.title}">Task Title</td>
                <td th:text="${submission.description}">Description</td>
                <td th:text="${submission.status}">PENDING</td>
                <td th:text="${submission.status == 'APPROVED' ? submission.task.points : 0}">0</td>
                <td th:text="${submission.status == 'APPROVED' ? student.badgeLevel : 'N/A'}">N/A</td>
                <td th:text="${submission.remarks != null ? submission.remarks : '-'}">-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
