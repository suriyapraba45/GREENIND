<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Task Proof | GreenInd</title>
</head>
<body>
    <div class="container">
        <h2>Submit Proof for Your Task</h2>

        <form th:action="@{/student/submit-task-proof}" method="post" enctype="multipart/form-data">
            <label for="task">Select Task:</label>
            <select name="taskId" id="task" required>
                <!-- Only show tasks that are accepted and PENDING -->
                <option th:each="task : ${pendingTasks}" 
                        th:value="${task.id}" 
                        th:text="${task.name}">Task Name</option>
            </select>

            <label for="proof">Upload Proof:</label>
            <input type="file" name="proof" id="proof" required>

            <button type="submit">Submit Proof</button>
        </form>

        <a href="/student/tasks">Back to Tasks</a>
    </div>
</body>
</html>
