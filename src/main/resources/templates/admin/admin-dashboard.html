<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | GreenInd</title>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span th:text="${adminName}"></span></h2>

        <nav>
            <ul>
                <li><a href="/admin/submissions">Review Submissions</a></li>
                <li><a href="/admin/reports">View Reports</a></li>
                <li><a href="/admin/tasks">Manage Tasks</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>

        <section>
            <h3>Total Students under you: <span th:text="${totalStudents}">0</span></h3>
            <h3>Pending Submissions: <span th:text="${pendingSubmissions}">0</span></h3>
        </section>

        
    </div>
</body>
</html>
